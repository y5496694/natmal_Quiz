        // AIë¡œ í€´ì¦ˆ ë¬¸ì œ ìƒì„±
        async function generateQuizSet(category, count) {
            const description = categoryPrompts[category];
            const prompt = `${description} í€´ì¦ˆë¥¼ ë§Œë“¤ë ¤ê³  í•´. ê° ë¬¸ì œë§ˆë‹¤ ì •ë‹µ 1ê°œì™€ ê·¸ëŸ´ë“¯í•œ ì˜¤ë‹µ 2ê°œë¥¼ í¬í•¨í•´ì„œ ì´ 3ê°œì˜ ë³´ê¸°ë¥¼ ë§Œë“¤ì–´ì¤˜. ì „ì²´ ${count}ê°œì˜ ë¬¸ì œë¥¼ JSON í˜•ì‹ìœ¼ë¡œ ë§Œë“¤ì–´ì¤˜. í˜•ì‹ì€ {"quiz": [{"answer": "ì •ë‹µ", "choices": ["ë³´ê¸°1", "ë³´ê¸°2", "ë³´ê¸°3"]}]} ì´ì•¼. choices ë°°ì—´ ì•ˆì—ëŠ” ë°˜ë“œì‹œ answerê°€ í¬í•¨ë˜ì–´ì•¼ í•˜ê³ , 3ê°œì˜ ë³´ê¸°ë“¤ì€ ì„œë¡œ ë‹¬ë¼ì•¼ í•´.`;
            
            // ì‚¬ìš©ìì˜ API í‚¤ë¥¼ ì—¬ê¸°ì— ì ìš©í•©ë‹ˆë‹¤.
            const apiKey = "AIzaSyC7_Gq4LIVVMv0hMD6qSwcTlGJcDSt-KgI";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],

                    responseSchema: {
                        type: "OBJECT",
                        properties: {

            try {
